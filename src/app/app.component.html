
  <div class ="all">
    <div>
      <h1>{{title}}</h1>
    </div>
    <div class = "calc">
      <div class = "screen">
        <textarea>
          {{input}}
        </textarea>
      </div>
      <div class = "buttonRow">
        <button (click)="pressNum('7')">7</button>
        <button (click)="pressNum('8')">8</button>
        <button (click)="pressNum('9')">9</button>
        <button class="spe" (click)="clear()">DEL</button>
        <button class="spe" (click)="allClear()">AC</button>
      </div>
      <div class = "buttonRow">
        <button (click)="pressNum('4')">4</button>
        <button (click)="pressNum('5')">5</button>
        <button (click)="pressNum('6')">6</button>
        <button  (click)="pressOperator('*')">*</button>
        <button  (click)="pressOperator('/')">/</button>
      </div>
      <div class = "buttonRow">
        <button (click)="pressNum('1')">1</button>
        <button (click)="pressNum('2')">2</button>
        <button (click)="pressNum('3')">3</button>
        <button  (click)="pressOperator('+')">+</button>
        <button  (click)="pressOperator('-')">-</button>
      </div>
      <div class = "buttonRow">
        <button (click)="pressNum('0')">0</button>
        <button (click)="pressNum('.')">.</button>
        <button (click)="getAnswer()">=</button>
      </div>
    </div>
  </div>
